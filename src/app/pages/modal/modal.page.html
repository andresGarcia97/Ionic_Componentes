<app-header titulo="Modal"></app-header>

<ion-content>
  <ion-button expand="full" (click)="abrirModal()">
    <ion-label>Abrir Modal</ion-label>
  </ion-button>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">Nombre</ion-col>
      <ion-col size="6">pais</ion-col>
    </ion-row>
    <ion-row>
    <ion-col size="6">{{ datos.nombre || 'Sin Nombre'}}</ion-col>
    <ion-col size="6"> {{ datos.pais || 'Sin Pais'}}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
