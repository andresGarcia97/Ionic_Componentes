<ion-header no-border>
 <ion-toolbar>
   <img src="/assets/slides/user-6.svg" class="avatar animated fadeIn">
 </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides class="slide-full" pager="true">
    <ion-slide *ngFor="let slide of slides">
      <ion-card mode="ios">
        <ion-img [src]="slide.img" class="slide-image"></ion-img>
        <ion-card-header>
        <ion-card-title> {{ slide.titulo }} </ion-card-title>
        </ion-card-header>
      <ion-card-content> {{ slide.desc }} </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-button (click)="onClick()" expand="full" color="primary" fill="clear">
        Comenzar!! yaya jajaja
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
